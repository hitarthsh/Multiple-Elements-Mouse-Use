<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Elements Mouse Use</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="elem1" class="elem">
        <h1>Oppenheimer</h1>
        <img
          src="https://images.unsplash.com/photo-1503332132010-d1b77a049ddd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGRhcmt8ZW58MHwwfDB8fHww"
          alt=""
        />
      </div>
      <div class="elem">
        <h1>Joe Root</h1>
        <img
          src="https://plus.unsplash.com/premium_photo-1673795754005-214e3e1fccba?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fGRhcmt8ZW58MHwwfDB8fHww"
          alt=""
        />
      </div>
      <div class="elem">
        <h1>James Anderson</h1>
        <img
          src="https://images.unsplash.com/photo-1481018085669-2bc6e4f00eed?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTZ8fGRhcmt8ZW58MHwwfDB8fHww"
          alt=""
        />
      </div>
      <div class="elem">
        <h1>Roman Reign</h1>
        <img
          src="https://images.unsplash.com/photo-1506875644286-0fa3dc4df91f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzB8fGRhcmt8ZW58MHwwfDB8fHww"
          alt=""
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
